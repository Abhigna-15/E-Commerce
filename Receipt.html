<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
 </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .receipt {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .receipt h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .receipt .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    .receipt .row strong {
      color: #222;
    }
    .receipt hr {
      margin: 15px 0;
      border: none;
      border-top: 1px dashed #aaa;
    }
    .receipt .footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="receipt">
    <h2>ðŸ§¾ Purchase Receipt</h2>
    
    <div class="row">
      <span><strong>Order ID:</strong></span>
    </div>
    <div class="row">
      <span><strong>Product:</strong></span>
    </div>
    <div class="row">
      <span><strong>Price:</strong></span>
    </div>
    <div class="row">
      <span><strong>Date:</strong></span>
    </div>
    
    <hr>
    
    <div class="row">
      <span><strong>Total:</strong></span>
    </div>
    
    <div class="footer">
      âœ… Thank you for shopping with ElectroShop!
    </div>
  </div>

</body>
</html>
